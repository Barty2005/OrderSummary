<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="panel">
    <img src="images/illustration-hero.svg" alt="" class="panel-image">

    <div class="panel-content">

      <h2 class="panel-heading">Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="panel-price">
        <img src="images/icon-music.svg" alt="" class="panel-price-image">
        <div class="panel-price-plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#change" class="panel-price-button">Change</a>
      </div>

      <a href="#proceed" class="panel-proceed">Proceed to Payment</a>
      <a href="#canel" class="panel-cancel">Cancel Order</a>

    </div>

  </div>
</body>

</html>
